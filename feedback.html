<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Connectify | Feedback</title>
  <link rel="icon" href="/logo.png" type="image/icon type">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="text-gray-600 body-font" style="background-color: #142c4c">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="./index.html">
        <img src="./logo.png" width="100">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </a>
      <nav
        class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
        <a href="./aboutus.html" class="mr-5 hover:text-gray-900" style="color:white;">About Us</a>
        <a href="./chatrooms_info.html" class="mr-5 hover:text-gray-900" style="color:white;">Chatrooms Info</a>
        <a href="./SOS.html" class="mr-5 hover:text-gray-900" style="color:white;">SOS</a>
        <a href="./feedback.html" class="mr-5 hover:text-gray-900" style="color:white;">Feedback</a>
      </nav>
    </div>
  </header>
  <section class="text-gray-400 bg-gray-900 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Contact Us</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Have a concern or feedback to offer? Do let us know.</p>
      </div>
      <form onsubmit="event.preventDefault(); sendEmail();">
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="name" class="leading-7 text-sm text-gray-400">Name</label>
                <input type="text" id="name" name="name"
                  class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-blue-500 focus:bg-gray-900 focus:ring-2 focus:ring-blue-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-1/2">
              <div class="relative">
                <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
                <input type="email" id="email" name="email"
                  class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-blue-500 focus:bg-gray-900 focus:ring-2 focus:ring-blue-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
            </div>
            <div class="p-2 w-full">
              <div class="relative">
                <label for="message" class="leading-7 text-sm text-gray-400">Message</label>
                <textarea id="message" name="message"
                  class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-blue-500 focus:bg-gray-900 focus:ring-2 focus:ring-blue-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              </div>
            </div>
            <div class="p-2 w-full">
              <button
                class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
                style="background-color:lightgray;color:#142c4c">Send</button>
            </div>
            <div class="p-2 w-full pt-8 mt-8 border-t border-gray-800 text-center">
            </div>
      </form>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script>
        function sendEmail() {
          Email.send({
            SecureToken: "e04a83e4-1741-482e-8737-7b306179e1c7",
            To:'nihu2003@gmail.com',
            From: 'niharikasuri20@gmail.com',
            Subject: "New Feedback from Connectify",
            Body: "Name: "+ document.getElementById("name").value + "<br/>"+"User Email: "+document.getElementById("email").value+"<br/>"+"Message: "+document.getElementById("message").value,
          }).then(
            message => alert("Feedback sent succesfully. Thank You!")
          );
        }
      </script>
  </section>
</body>

</html>
