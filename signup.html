    <form action="#" style="margin:10px;color: #142c4c;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-align: left;" >
      <div class="PI" style="font-size:17px">
        <h2 style="font-size:25px"> Personal Information:</h2> <br>
        <p> <label for = "name">Name:</label> <input type="text" name= "name" class="details" style="margin:8px; width:25%; padding:8px; border:1px solid black; border-radius:5px"> </p> 
        <p> <label for="last name"><font color="blue">Last Name</font></label> <input type="text" name="last name" class="details" style="margin:8px;width:25%;padding:8px;border:1px solid black; border-radius:5px">  </p> 
        <p> <label for="dob"> <font color="blue">Date of Birth:</font> </label> <input type="date" name="dob" class="details" style="margin:8px; width:24%; padding:8px; border:1px solid black; border-radius:5px" > </p>
        <p> <label for="gender"> <font color="blue">Gender:</font> </label> <input type="radio" name="gender" class="details" name="Gender" value="M"style="margin:8px">Male<input type="radio" class="details" name="Gender" value="F"style="margin:10px">Female<input type="radio" class="details" name="Gender" value="O"style="margin:10px">Other<input type="radio" class="details" name="Gender" value="P"style="margin:10px">Prefer not to say </p>
    <p><label for="email"> <font color="blue">Email ID : </font></label> <input type="email" name="email" class="details" style="margin:8px; width:25%; padding:8px; border:1px solid black; border-radius:5px"> </p>
    </div>
    <hr> <br>
   <br> <h2 style="font-size:25px">Login Details:</h2> <br>
    <div class="login" style="font-size:17px">
    <p><font color="blue"> Choose a password: </font><input type="password"style="margin:8px; width:20%; padding:8px; border:1px solid black; border-radius:5px"> </p>
    <p><font color="blue"> Confirm password: </font> <input type="password"style="margin:8px; width:21%; padding:8px; border:1px solid black;border-radius:5px"> </p>
    <p> <font color="blue"> Add a bio: </font> <br> <textarea style="margin:10px; width:30%; padding:18px; border:1px solid black; border-radius:5px"></textarea> </p>
    <p> <font color="blue"> Add a profile picture:</font> <br> <input id="image" type="file" name="profile_photo" placeholder="Photo"></p>
</div> <br>

<hr>
    
       <br> <input type="submit" value="Create Account" style="background-color:#142c4c; color:white; margin:10px; padding: 12px 20px; border:none; border-radius:4px"> </p>
